            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);

            position: relative;
            max-width: 70%;
            margin: auto;
            font-size: 22px;
            font-style: italic;
            color: #333;
            z-index: 10;
        }

        #quotePopup::after {
            content: " ";
            position: absolute;
            top: -12px;
            left: 50%;
            margin-left: -12px;
            border-width: 12px;
            border-style: solid;
            border-color: transparent transparent rgba(255, 255, 255, 0.9) transparent;
        }

        #copyButton {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
        }

        #copyButton:hover {
            transform: scale(1.1);
            background-color: #007BB5;
        }

        /* Fireworks container */
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
            z-index: 5;
        }

        .firework {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(255, 0, 0, 1) 100%);
            border-radius: 50%;
            opacity: 0;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: scale(1) translate(-50%, -50%);
            }

            100% {
                opacity: 0;
                transform: scale(6) translate(-50%, -50%);
            }
        }

        /* Bintang-bintang */
        .star {
            position: absolute;
            border-radius: 50%;
            background-color: white;
            opacity: 0.8;
            animation: twinkle 1.5s infinite alternate;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.8;
            }

            100% {
                opacity: 1;
            }
        }

        .nebula {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?nebula') no-repeat center center;

            opacity: 0.5;
            z-index: 0;
            pointer-events: none;

        }

            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 100% 100%;
            }
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 100%);

            animation: particle-animation 5s linear infinite;
        }

        @keyframes particle-animation {
            0% {
                transform: scale(0) translateY(0);
            }

            100% {
                transform: scale(1) translateY(-1000px);
            }
        }
